<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Cards</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body data-page="cards">
    <main>
      <div class="container">
        <a href="../index.html"> <h1 class="library-title">LIBRARY</h1></a>

        <nav>
          <ul>
            <li><a href="./book.html">Books</a></li>
            <li><a href="./visitors.html">Visitors</a></li>
            <li><a href="#" class="active">Cards</a></li>
            <li><a href="./statistics.html">Statistics</a></li>
          </ul>
        </nav>
        <div class="visitors-section">
          <div class="visitors-header">
            <h2>ALL CARDS:</h2>
            <button id="new-visitor">New card</button>
          </div>
          <hr />
          <div class="controls">
            <div class="sort-search">
              <label for="sort">Sort by:</label>
              <select id="sort">
                <option value="id">Borrow Date</option>
                <option value="name">Return Date</option>
              </select>
              <button id="sort-btn">Sort</button>
            </div>
            <div class="search">
              <input type="text" id="search" placeholder="Search..." />
              <button id="search-btn">Search</button>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Visitor</th>
                <th>book Name</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
              </tr>
            </thead>
            <tbody id="visitor-list"></tbody>
          </table>
        </div>
        <!-- new Card popup -->
        <div class="newPopup" id="newPopup">
          <div class="modal">
            <span class="close" id="close-new">&times;</span>
            <h2>Add New Card</h2>
            <label for="visitor-name">Visitor Name:</label>
            <select id="card-visitor-name">
              <option value="" disabled selected>Choose visitor name</option>
            </select>
            <label for="phone-number">Book Title:</label>
            <select id="card-book-name">
              <option value="" disabled selected>Choose book name</option>
            </select>
            <button id="add-visitor">Add Card</button>
          </div>
        </div>
      </div>
    </main>

    <script src="../script.js"></script>
  </body>
</html>
